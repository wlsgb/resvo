server:
  address: localhost
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/resvo?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: resvo
    password: 1234

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # swagger 버전 오류 방지

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # 하이버네이트가 실행한 모든 SQL 문을 console 로 출력
        show_sql: true
        # SQL 문을 가독성 있게 표현
        format_sql: true
        # 디버깅 정보 출력
        use_sql_comments: true

logging:
  level:
    org:
      hibernate: info

globals:
      jwt:
        secret-key: resvo12#$56
        expiration: 604800000

